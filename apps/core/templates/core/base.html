{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sknil</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="{% static 'styles/main.css' %}" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/"><b>Sknil</b></a>
            </div>

            <div class="navbar-menu">
                {% if request.user.is_authenticated %}
                    <div class="navbar-start">
                        <a href="{% url 'categories' %}" class="navbar-item">Categories</a>
                    </div>
                {% else %}
                    <div class="navbar-start">
                        <a href="{% url 'plans' %}" class="navbar-item">Plans</a>
                    </div>
                {% endif %}
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'settings' %}" class="button is-info">Settings</a>
                                <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                            {% else %}
                                <a href="{% url 'signup' %}" class="button is-primary"><strong>Sign up</strong></a>
                                <a href="{% url 'login' %}" class="button is-light">Log in</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="section">
            {% block content %}
            {% endblock %}
        </section>

        <footer class="footer">
            <div class="content has-text-centered">
                <p><strong>Sknil</strong> by Code With Stein</p>
            </div>
        </footer>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
